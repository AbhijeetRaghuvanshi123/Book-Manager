<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">
            <span class="material-symbols-outlined">library_books</span>
            <h1>Book Manager</h1>
        </div>

        <div class="add-book">
            <div class="add-book-header">
                <span class="material-symbols-outlined">add_2</span>
                <h3>Add Book</h3>
            </div>

            <form class="add-form">
                <div class="form-group">
                    <label for="title">
                        <span class="material-symbols-outlined">title</span>
                        <p>Book Name</p>
                    </label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="pages">
                        <span class="material-symbols-outlined">auto_stories</span>
                        <p>Pages</p>
                    </label>
                    <input type="number" id="pages" name="pages">
                </div>

                <div class="form-group">
                    <label for="author">
                        <span class="material-symbols-outlined">article_person</span>
                        <p>Author Name</p>
                    </label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="read">
                        <input type="checkbox" id="read" name="read">
                        <p class="checkmark"></p>
                        <p>Have Read</p>
                    </label>
                </div>

                <div class="submit-section">
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>

        <div class="book-list">

            <div class="filters">
                <h3>Filters:</h3>
                <div class="filter-btns">
                    <button id="all-book">All</button>
                    <button id="read-book">Read</button>
                    <button id="unread-book">Unread</button>
                </div>
            </div>

            <div class="books">
                <h2>Books</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>

            <div class="stats">
                <h3>Stats</h3>
                <div>
                    <div class="total-books">
                        <h6>Total: 0</h6>
                    </div>
                    <div class="read-books">
                        <h6>Read: 0</h6>
                    </div>
                    <div class="unread-books">
                        <h6>Unread: 0</h6>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const library = [];

        function Book(title, author, pages, read) {
            if (!new.target) {
                throw new Error("Use 'new' to create a Book.");
            }

            this.id = crypto.randomUUID();
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read; // boolean
        }

        Book.prototype.toggleRead = function () {
            this.read = !this.read;
        };

        const form = document.querySelector(".add-form");
        const tableBody = document.querySelector("#table-rows");

        const totalBooksEl = document.querySelector(".total-books h6");
        const readBooksEl = document.querySelector(".read-books h6");
        const unreadBooksEl = document.querySelector(".unread-books h6");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            addBook();
            form.reset();
        });

        tableBody.addEventListener("click", function (e) {
            const row = e.target.closest("tr");
            if (!row) return;

            const id = row.dataset.id;

            if (e.target.closest(".delete")) {
                deleteBook(id);
            }

            if (e.target.classList.contains("read-status")) {
                toggleReadStatus(id);
            }
        });

        function addBook() {
            const formData = new FormData(form);

            const title = formData.get("title");
            const author = formData.get("author");
            const pages = formData.get("pages");
            const read = formData.get("read") === "on";

            const book = new Book(title, author, pages, read);
            library.push(book);

            render();
        }

        function deleteBook(id) {
            const index = library.findIndex(function (book) {
                return book.id === id;
            });

            if (index !== -1) {
                library.splice(index, 1);
                render();
            }
        }

        function toggleReadStatus(id) {
            const book = library.find(function (book) {
                return book.id === id;
            });

            if (book) {
                book.toggleRead();
                render();
            }
        }

        function render() {
            renderTable();
            renderStats();
        }

        function renderTable() {
            tableBody.innerHTML = "";

            library.forEach(function (book) {
                const row = document.createElement("tr");
                row.dataset.id = book.id;

                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.pages}</td>
                    <td class="read-status" style="cursor:pointer;">
                        ${book.read ? "Read" : "Unread"}
                    </td>
                    <td class="delete" style="cursor:pointer;">
                        <span class="material-symbols-outlined">delete</span>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function renderStats() {
            const total = library.length;

            const readCount = library.filter(function (book) {
                return book.read;
            }).length;

            const unreadCount = total - readCount;

            totalBooksEl.textContent = "Total: " + total;
            readBooksEl.textContent = "Read: " + readCount;
            unreadBooksEl.textContent = "Unread: " + unreadCount;
        }
</script>

</body>
</html>
