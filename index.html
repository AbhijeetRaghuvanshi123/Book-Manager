<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined">library_books</span>
            <h1>Book Manager</h1>
        </div>

        <div class="add-book">
            <div class="add-book-header">
                <span class="material-symbols-outlined">add_2</span>
                <h3>Add Book</h3>
            </div>
            <form class="add-form">
                <div class="form-group">
                    <label for="title"><span class="material-symbols-outlined">title</span><p>Book Name</p></label>
                    <input type="text" id="title" name="title" placeholder="Journey to the west" required>
                </div>
                <div class="form-group">
                    <label for="pages"><span class="material-symbols-outlined">auto_stories</span><p>Pages</p></label>
                    <input type="number" id="pages" name="pages" placeholder="600">
                </div>
                <div class="form-group">
                    <label for="author"><span class="material-symbols-outlined">article_person</span><p>Author Name</p></label>
                    <input type="text" id="author" name="author" placeholder="Wu Cheng'en" required>
                </div>
                <div class="form-group">
                    <label for="read">
                        <input type="checkbox" id="read" name="read">
                        <p class="checkmark"></p>
                        <p>Have Read</p>
                    </label>
                </div>

                <div class="submit-section">
                    <button type="submit" id="add-btn">Add</button>
                </div>
            </form>
        </div>

        <div class="book-list">
            <div class="filters">
                <h3>Filters: </h1> 
                    <div class="filter-btns">
                        <button id="all-book">All</button>
                        <button id="read-book">Read</button>
                        <button id="Unread">Unread</button>
                    </div>
            </div>
            <div class="books">
                <table>
                    <h2>Books</h2>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="stats">
                <h3>Stats</h3>
                <div class="total-books">
                    <h6>Total:</h6>
                </div>
                <div class="read-books">
                    <h6>Read:</h6>
                </div>
                <div class="unread-books">
                    <h6>Unread:</h6>
                </div>
            </div>
        </div>

    </div>

    <script>
        const library = [];

        function Book(title, author, pages, read){
            if(!new.target){
                throw Error("You must use the 'new' operator to call constructor");
            }
            this.id = crypto.randomUUID();
            this.title = title;
            this.pages = pages;
            this.author = author;
            this.read = read;

            this.info = function(){
                console.log(`${this.title} by ${this.author}, ${this.pages} pages, ${this.read ? 'you have read book' : 'not read yet'}`)
            }
        }

        function addBookToLibrary(){
            let title = prompt("Enter Title");
            let pages = parseInt(prompt("Enter number of pages"));
            let author = prompt("Enter author name");
            let read = prompt("Have you read it?  Type 'true' or 'false':");
            read = (read?.toLowerCase() === "true");

            library.push(new Book(title, author, pages, read));
        }

        function showBooks(){
            console.log(library.map(book => book.title));
        }
        
    </script>
</body>
</html>
